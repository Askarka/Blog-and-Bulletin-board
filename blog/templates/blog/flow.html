{% load static %}
<!doctype html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link  rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
        <title>Лента</title>
    </head>
    <body class="container-fluid bg-white p-0 m-0">
        <header class="container-fluid bg-dark">
            <nav class="navbar navbar-expand-lg navbar-light">
              <a class="navbar-brand text-light" href="#">Главная</a>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item active">
                    <a class="nav-link text-light" href="#"></a>
                  </li>
                  <li class="nav-item active">
                    <a class="nav-link text-light" href="/blog/flow/">Лента</a>
                  </li>
                  <li class="nav-item active">
                    <a class="nav-link text-light" href="#"></a>
                  </li>
                  <li class="nav-item active">
                    <a class="nav-link text-light" href="/blog/post/">Создать пост</a>
                  </li>
                </ul>
              </div>
            </nav>
        </header>
        <div class="row justify-content-md-center">
            {% for post in posts%}
                <div class="col-3"></div>
                <div class="col-9">
                    <h1 class="text-dark">{{ post.title }}</h1>
                    <div class="text-body">{{ post.text }}</div>
                    <div>{{ post.published }}</div>
                    <div class="">
                        <img src="/media/{{ post.cover }}" class="rounded">
                    {% for img in post.images.all %}
                        <img src="{{ img.image.url }}" class="rounded " alt="{{ img.description }}">
                        <br><br>
                    {% endfor%}
                    </div>
                    <br><br>
                </div>
            {% endfor %}
        </div>



        <script src="{% static 'bootstrap/js/jquery.min.js' %}"></script>
        <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    </body>
</html>
